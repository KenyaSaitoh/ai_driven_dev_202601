# ============================================================================
# MicroProfile Config Properties for back-office-api
# ============================================================================
# プロジェクトID: back-office-api
# バージョン: 1.0.0
# 最終更新日: 2026-01-08
# ============================================================================

# ============================================================================
# JWT設定
# ============================================================================

# JWT秘密鍵（32文字以上必須）
# 本番環境では環境変数で上書きすること
jwt.secret-key=BackOfficeSecretKeyForJWT2024MustBe32CharactersOrMore

# JWT有効期限（ミリ秒）
# デフォルト: 86400000ミリ秒 = 24時間
jwt.expiration-ms=86400000

# JWT Cookie名
jwt.cookie-name=back-office-jwt

# ============================================================================
# アプリケーション設定
# ============================================================================

# アプリケーション名
app.name=back-office-api

# アプリケーションバージョン
app.version=1.0.0

# ============================================================================
# ログ設定
# ============================================================================

# ログレベル（TRACE, DEBUG, INFO, WARN, ERROR）
log.level=INFO

# ============================================================================
# セキュリティ設定
# ============================================================================

# CORS設定（開発環境）
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization

# ============================================================================
# 注意事項
# ============================================================================
# - 本番環境では jwt.secret-key を環境変数で上書きしてください
# - システムプロパティまたは環境変数で設定を上書き可能です
# - 優先順位: システムプロパティ > 環境変数 > このファイル
# ============================================================================
