# @NotNull
jakarta.validation.constraints.NotNull.message={0}は必須です

# @NotEmpty
jakarta.validation.constraints.NotEmpty.message={0}は空にできません

# @NotBlank
jakarta.validation.constraints.NotBlank.message={0}は空白にできません

# @Size
jakarta.validation.constraints.Size.message={0}は{min}文字以上{max}文字以下である必要があります

# @Min
jakarta.validation.constraints.Min.message={0}は{value}以上である必要があります

# @Max
jakarta.validation.constraints.Max.message={0}は{value}以下である必要があります

# @DecimalMin
jakarta.validation.constraints.DecimalMin.message={0}は{value}以上である必要があります

# @DecimalMax
jakarta.validation.constraints.DecimalMax.message={0}は{value}以下である必要があります

# @Positive
jakarta.validation.constraints.Positive.message={0}は正の数である必要があります

# @PositiveOrZero
jakarta.validation.constraints.PositiveOrZero.message={0}は0以上である必要があります

# @Negative
jakarta.validation.constraints.Negative.message={0}は負の数である必要があります

# @NegativeOrZero
jakarta.validation.constraints.NegativeOrZero.message={0}は0以下である必要があります

# @Email
jakarta.validation.constraints.Email.message={0}はメールアドレス形式である必要があります

# @Pattern
jakarta.validation.constraints.Pattern.message={0}の形式が正しくありません

# @Past
jakarta.validation.constraints.Past.message={0}は過去の日付である必要があります

# @PastOrPresent
jakarta.validation.constraints.PastOrPresent.message={0}は過去または現在の日付である必要があります

# @Future
jakarta.validation.constraints.Future.message={0}は未来の日付である必要があります

# @FutureOrPresent
jakarta.validation.constraints.FutureOrPresent.message={0}は未来または現在の日付である必要があります

