# Agent Skills Specification v1.0
# https://github.com/agentskills/agentskills

name: jakarta-ee-microservice-implementation
version: 1.0.0
description: >
  Implementation skill for Jakarta EE 10 based microservice projects.
  Supports task generation from specifications and guided code implementation with architecture governance.
  Specialized for data management microservices with optimistic locking and advanced query patterns.

author: Your Organization
license: MIT
created: 2025-01-04
updated: 2025-01-04

# Platform Independence
platform_independent: true
supported_platforms:
  - Claude Code
  - Cline
  - Cursor
  - GitHub Copilot

# Target Technology Stack
technology_stack:
  language: Java
  version: "21"
  framework: Jakarta EE 10
  architecture_patterns:
    - Microservices Architecture
    - Layered Architecture
    - RESTful API Design
  specifications:
    - JAX-RS 3.1
    - JPA 3.1
    - CDI 4.0

# Skill Capabilities
capabilities:
  - task_generation_from_specifications
  - code_implementation_guidance
  - architecture_pattern_enforcement
  - optimistic_locking_implementation
  - dual_search_patterns (JPQL and Criteria API)
  - test_driven_development
  - microservice_integration

# Supported Languages
languages:
  - en
  - ja

# Required Parameters
parameters:
  project_root:
    type: string
    description: Root directory of the target project
    required: true
    example: "projects/sdd/bookstore/back-office-api-sdd"
  
  spec_directory:
    type: string
    description: Directory containing specification documents
    required: true
    example: "projects/sdd/bookstore/back-office-api-sdd/specs"
  
  output_directory:
    type: string
    description: Directory for generated task files
    required: false
    default: "{project_root}/tasks"
  
  architecture_pattern:
    type: string
    enum: [Microservice, Monolith]
    description: Architecture pattern of the project
    required: false
    default: Microservice
  
  language:
    type: string
    enum: [en, ja]
    description: Instruction language
    required: false
    default: en

# Entry Points
entry_points:
  task_generation:
    instruction: "instructions/{language}/task_generation.md"
    description: Generate implementation task lists from completed specifications
    
  code_implementation:
    instruction: "instructions/{language}/code_implementation.md"
    description: Implement code based on generated tasks and specifications

# Resources
resources:
  architecture_patterns:
    - resources/architecture_patterns/microservice_pattern.md
  templates:
    - resources/templates/task_template.md
  examples:
    - resources/examples/sample_output.md

# Platform-Specific Guides
platform_guides:
  claude_code_cline_cursor: platform_guides/cursor_cline.md
  github_copilot: platform_guides/github_copilot.md

