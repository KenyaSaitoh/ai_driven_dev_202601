# berry-books-api-sdd MicroProfile Configuration

# JWT Authentication Settings
# JWT Secret Key (MUST be changed in production)
# Minimum 32 characters required for HS256 algorithm
jwt.secret-key=BerryBooksSecretKeyForJWT2024MustBe32CharactersOrMore

# JWT Expiration Time (milliseconds)
# Default: 86400000ms = 24 hours
jwt.expiration-ms=86400000

# JWT Cookie Name
jwt.cookie-name=berry-books-jwt

# External API Base URLs
# back-office-api: Books, Categories, Stock management
back-office-api.base-url=http://localhost:8080/back-office-api-sdd/api

# customer-hub-api: Customer management, authentication
customer-hub-api.base-url=http://localhost:8080/customer-hub-api/api/customers
