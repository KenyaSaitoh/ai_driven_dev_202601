# ============================================================================
# 検証エラーメッセージ（VAL-xxx）
# ============================================================================
# クライアント側およびサーバー側の入力検証で使用

VAL-001={0}を入力してください
VAL-002=パスワードを入力してください
VAL-003=配送先住所を入力してください
VAL-004=数量は1以上を入力してください
VAL-005=有効なメールアドレスを入力してください
VAL-006={0}は{1}文字以内で入力してください
VAL-007={0}は{1}文字以上で入力してください
VAL-008=数値を入力してください
VAL-009=有効な日付を入力してください

# ============================================================================
# ビジネスエラーメッセージ（BIZ-xxx）
# ============================================================================
# ビジネスロジック層で発生する例外メッセージ

BIZ-001=メールアドレスが既に登録されています
BIZ-002=メールアドレスまたはパスワードが正しくありません
BIZ-003=在庫が不足しています
BIZ-004=他のユーザーが購入済みです。カートを確認してください
BIZ-005=カートが空です
BIZ-006=指定された書籍が見つかりません
BIZ-007=指定された顧客が見つかりません
BIZ-008=注文処理中にエラーが発生しました

# ============================================================================
# システムエラーメッセージ（SYS-xxx）
# ============================================================================
# システム層で発生する予期しないエラーメッセージ

SYS-001=システムエラーが発生しました
SYS-002=データベース接続エラーが発生しました
SYS-003=トランザクションエラーが発生しました
SYS-004=予期しないエラーが発生しました。管理者に連絡してください

