# ========================================
# MicroProfile Config - デフォルト設定
# ========================================
#
# 【設定の優先順位】
# 1. システムプロパティ（起動オプション）: -Dcustomer.api.base-url=...
# 2. 環境変数: CUSTOMER_API_BASE_URL=...
# 3. このファイル（microprofile-config.properties）
# 4. @ConfigProperty の defaultValue
#
# 【環境別の設定例】
# 
# ■ 開発環境（デフォルト）
#   customer.api.base-url = http://localhost:8080/berry-books-rest/customers
# 
# ■ テスト環境で実行する場合（システムプロパティで上書き）
#   ./gradlew :projects:java:berry-books-mvc:deploy \
#     -Dcustomer.api.base-url=http://test-server:8080/berry-books-rest/customers
# 
# ■ 本番環境で実行する場合（環境変数で上書き）
#   export CUSTOMER_API_BASE_URL=http://prod-server:8080/berry-books-rest/customers
#   または、domain.xmlに設定：
#   <jvm-options>-Dcustomer.api.base-url=http://prod-server:8080/berry-books-rest/customers</jvm-options>
#
# ========================================

# REST API設定（berry-books-rest APIのベースURL）
# 開発環境のデフォルト設定
customer.api.base-url=http://localhost:8080/berry-books-rest/customers

# ========================================
# JWT認証設定
# ========================================

# JWT秘密鍵（本番環境では環境変数で上書きすること）
# 最低32文字以上の強力なキーを使用すること
jwt.secret-key=BerryBooksSecretKeyForJWT2024MustBe32CharactersOrMore

# JWT有効期限（ミリ秒）
# デフォルト: 24時間 = 24 * 60 * 60 * 1000 = 86400000
jwt.expiration-ms=86400000

# JWT Cookie名
jwt.cookie-name=berry-books-jwt

